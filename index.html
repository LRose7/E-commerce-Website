<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <!-- RESPONSIVE -->
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>Fashonista</title>

        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/6e2327f7f9.js"
            crossorigin="anonymous"></script>

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <!-- NAVBAR -->
        <div class="grid-container">
            <nav class="navbar">
                <div class="navbar-center">
                    <!-- CODE FOR HAMBURGER BUTTON-->
                    <div>
                        <button class="sidebar-toggle" aria-label="toggle
                            sidebar">
                            <span class="hamburger"></span>
                        </button>
                    </div>
                    <div class="logo-title">
                        <h1><img class="logo-img" src="assets/images/logo.svg">
                            Fashionista</h1>
                    </div>
                    <div class="cart-btn">
                        <span class="nav-icon">
                            <a href="#" style="color: black;"><i class="fas
                                    fa-shopping-cart"></i></a>
                        </span>
                        <div class="cart-items">0</div>
                    </div>
                </div>
            </nav>
            <!-- END OF NAVBAR -->

            <!-- SIDE BAR -->
            <aside class="sidebar">

                <div class="sidebarclose-btn">
                    <button class="sidebar-close-btn" onclick="closeMenu()">x</button>
                </div>
                <h3>Shopping Categories</h3>
                <ul class="sidebar-list">
                    <li>
                        <a href="#" class="sidebar-link">Accessories</a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">Clothing</a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">Handbags</a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">Jewelry</a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">Ponchos</a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">Scarves</a>
                    </li>

                </ul>
            </aside>
            <main class="main">
                <!-- HERO -->
                <header class="hero">
                    <div class="banner">
                        <h1 class="banner-title">Fashonista Collection</h1>
                        <button class="banner-btn">shop now</button>
                    </div>
                </header>

                <!-- PRODUCTS -->
                <section class="products">
                    <div class="section-title">
                        <h2>Our Products</h2>
                    </div>
                    <div class="products-center">
                        <!-- END OF SINGLE PRODUCT -->
                        <!-- SINGLE PRODUCT -->
                        <!-- <article class="product">
                            <div class="img-container">
                                <img src="assets/images/red handbag.jpg"
                                    alt="product" class="product-img">
                                <button class="bag-btn" data-id="1"><i
                                        class="fas fa-shopping-cart"></i>add to
                                    bag</button>
                            </div>
                            <h3>Red Handbag</h3>
                            <h4>$34.99</h4>
                        </article> -->
                        <!-- END OF SINGLE PRODUCT -->
                <!-- CART -->
                <div class="cart-overlay">
                    <div class="cart">
                        <span class="close-cart">
                            <i class="fas fa-window-close"></i>
                        </span>
                        <h2>your cart</h2>
                        <div class="cart-content">
                            <!-- CART ITEM -->
                            <div class="cart-item">
                                <img src="assets/images/pinkpants.jpg" alt="pink
                                    pants">
                                <div>
                                    <h4>pink pants</h4>
                                    <h5>$16.99</h5>
                                    <span class="remove-item">remove</span>
                                </div>
                                <div>
                                    <i class="fas fa-chevron-up"></i>
                                    <p class="item-amount">1</p>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                            <!-- END CART ITEM -->
                        </div>
                        <div class="cart-footer">
                            <h3>your total : $ <span class="cart-total">0</span></h3>
                            <button class="clear-cart banner-btn">clear cart</button> 
                        </div>
                    </div>
                </div>

                <!-- END OF CART -->
            </main>
            <footer class="footer">
                All rights reserved.
            </footer>
        </div>
        <script src="assets/js/app.js"></script>
    </body>

</html>
